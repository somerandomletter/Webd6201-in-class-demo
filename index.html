<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>WEBD6201 Demo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      crossorigin="anonymous"
    />
    <script src="https://kit.fontawesome.com/dbb3155d67.js" crossorigin="anonymous"></script>
  </head>

  <body>
    <header>
      <h1 id="welcome">Hey Everyone!<i class="fa-solid fa-city"></i></h1>

      <h2 id="displayEvent" class="border"></h2>
    </header>

    <form
      method="get"
      id="myForm"
      name="myForm"
      onsubmit="return validateForm()"
      class="container"
    >
      <div class="mb-3">
        <label for="username" class="form-label">Username</label>
        <input
          type="text"
          class="form-control"
          id="username"
          placeholder="e.g. blabla123"
        />
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input type="text" class="form-control" id="password" />
      </div>
      <button type="submit" class="btn btn-danger" id="submitbutton">
        Submit
      </button>
    </form>
    <div class="container">
      <div class="mb-3">
        <label
          for="disabledTextInput"
          class="form-label"
          id="userDisplay"
        ></label>
      </div>
      <div class="mb-3">
        <label
          for="disabledTextInput"
          class="form-label"
          id="passDisplay"
        ></label>
      </div>
    </div>

    <!-- Scripts Section -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
    <script src="./scripts/EventHandler.js"></script>
    <script src="./scripts/main.js"></script>
  </body>
</html>
