<h1 id="welcome"><i class="fa-solid fa-address-book"></i> WEBD6201 Demo Contact List</h1>
<div class="row">
  <div class="col">

    <button id="addButton" class="btn btn-primary mb-1">
      <i class="fas fa-plus-circle">&nbsp;Add Contact</i>
    </button>

    <table class="table table-striped table-bordered table-hover">
      <thead class="table-dark">
        <tr>
          <th scope="col">#</th>
          <th scope="col">Full Name</th>
          <th scope="col">Contact Number</th>
          <th scope="col">Email Address</th>
          <th scope="col">Edit</th>
          <th scope="col">Delete</th>
        </tr>
      </thead>
      <tbody id="contactList">

      </tbody>
    </table>
  </div>
</div>
