  <meta charset="utf-8">

    crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/dbb3155d67.js" crossorigin="anonymous"></script>
</head>

<body>
  <nav class="navbar navbar-expand-lg bg-light">
    <div class="container-fluid">
      <a class="navbar-brand" href="./"><i class="fa-solid fa-code"></i></a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" href="./"><i class="fa-solid fa-house"></i> Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="./projects.html"><i class="fa-solid fa-bag-shopping"></i> Projects</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="./contact.html"><i class="fa-solid fa-envelope"></i> Contact Us</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="./contact-list.html"><i class="fa-solid fa-address-book"></i> Contact List</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">References</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="container">
    <header class="mt-5">
      <h1 id="welcome"><i class="fa-solid fa-envelope"></i></i> WEBD6201 Demo Contact Us</h1>
    </header>
  </div>

  <main class="container mt-5">
    <div class="row justify-content-lg-center g-3">
      <form method="get" id="contactform" name="contactForm" class="col-lg-6 col-md-10 col-sm-10">
        <div class="input-group mb-3">
          <span class="input-group-text">Name</span>
          <input type="text" class="form-control" id="fullName" name="fullName" placeholder="e.g. John Doe">
        </div>
        <div class="input-group mb-3">
          <span class="input-group-text">Contact Number</span>
          <input type="text" class="form-control" id="contactNumber" name="contactNumber" placeholder="e.g. 6471234567">
        </div>
        <div class="input-group mb-3">
          <span class="input-group-text">Email Address</span>
          <input type="text" class="form-control" id="emailAddress" name="emailAddress" placeholder="e.g. johndoe@gmail.com">
        </div>
        <div class="input-group mb-3">
          <span class="input-group-text">Additional Comments</span>
          <textarea class="form-control" aria-label="Additional Comments"></textarea>
        </div>
        <div class="mb-3 form-check">
          <input type="checkbox" class="form-check-input" id="subscribeCheckbox" name="subscribeCheckbox">
          <label class="form-check-label" for="exampleCheck1">Subscribe?</label>
        </div>
        <button type="submit" class="btn btn-primary" id="submitButton"><i class="fas fa-envelope fa-lg"></i> Submit</button>
        <button type="reset" class="btn btn-warning" id="resetButton"><i class="fas fa-undo fa-lg"></i> Cancel</button>
      </form>

      <div class="col-lg-4 col-md-4">
        <a href="./contact-list.html" class="btn btn-primary btn-lg"><i class="fas fa-users fa-lg"></i> Show Contact List</a>
      </div>
    </div>
  </main>
  

  <!-- Scripts Section -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"

    crossorigin="anonymous"></script>

  <script src="./scripts/EventHandler.js"></script>
  <script src="./scripts/contact.js"></script>
  <script src="./scripts/main.js"></script>
</body>
